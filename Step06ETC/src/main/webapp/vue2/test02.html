<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/test02.html</title>
</head>
<body>
	<div id="app">
		<h1>이벤트 처리</h1>
		<button v-on:click="clicked">{{count}}</button>
		<button @click="clicked2">{{count2}}</button>
		<p>
			<button @click="clicked3">-</button>
			<strong>{{count3}}</strong>
			<button  @click="clicked4">+</button>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app", //어떤 요소를 할 것인지 선택자
			data:{		
				count:0,
				count2:0,
				count3:0,
				count4:0
			},
			methods:{
				clicked:function(){
					//모델을 수정하면 UI 에는 자동 반영
					this.count++;
				},
				clicked2(){ //javascript 새로운 문법
					this.count2--;
				},
				clicked3(){
					this.count3--;
				},
				clicked4(){
					this.count3++;
				}
				
			}
		});
	</script>
</body>
</html>
