<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08.html</title>
</head>
<body>
	<div class="container" id="app">
		<h1>테이블 Vue 요소</h1>
		<table>
			<thead>
				<th>번호</th>
				<th>이름</th>
				<th>주소</th>
			</thead>
			<tbody>
				<tr v-for="tmp in members">
					<td>{{tmp.num}}</td>
					<td>{{tmp.name}}</td>
					<td>{{tmp.addr}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				members:[
					{num:1, name:"김구라", addr:"노량진"},
					{num:2, name:"해골", addr:"행신동"},
					{num:3, name:"원숭이", addr:"동물원"},
					]
			},
			methods:{
				
			}
		});
	</script>
</body>
</html>
