<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>할일 바꿀려고?</h1>
		<form th:action="@{/todo/update}" method="post">
			<div>
				<label for="id">번호</label>
				<input type="text" name="id" id="id" th:value="${dto.id}" readonly/>
			</div>
			<div>
				<label for="content">내용</label>
				<input type="text" name="content" id="content" th:value="${dto.content}"/>
			</div>
			<div>
				<label for="regdate">날짜</label>
				<input type="date" name="regdate" id="regdate" th:value="${dto.regdate}"/>
			</div>
			<button type="submit">수정</button>
			<button type="reset">리셋</button>
		</form>
	</div>
</body>
</html>
