<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<!--/* 새로운 글을 작성하면 saveMessage 가 존재한다*/-->
		<p class="alert alert-success" th:if="${saveMessage != null}">[[${saveMessage}]]</p>
		
		<h1>자료실</h1>
		<a th:href="@{/file/new}">파일 올리기</a>
		<table class="table table-bordered ">
			<thead class="table-dark ">
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>원본 파일 이름</th>
					<th>파일 크기</th>
					<th>등록일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.uploader}]]</td>
					<td><a th:href="@{/file/download(saveFileName=${tmp.saveFileName},fileSize=${tmp.fileSize},orgFileName=${tmp.orgFileName})}">
					[[${tmp.orgFileName}]]</a></td>
					<td>[[${tmp.fileSize}]]</td>
					<td>[[${tmp.uploadedAt}]]</td>
					<td><a th:href="@{/file/delete(num=${tmp.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
</body>
</html>
