<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert = "/include/resource"></th:block>
</head>
<body>
	<!--/*  /include/header.html 페이지에서 myHeader 라는 fragment 를 여기에 출력하기 */-->
	<th:block th:insert="/include/header :: myHeader"></th:block>
	
	<!--/*	/include/header.html 페이지에서 yourHeader 라는 fragment 를 이용소 안에 출력*/-->
	<div th:insert="/include/header :: yourHeader" style="border : 1px dotted red"></div>
	<!--/* 
		똑같은 문장이 있다면 렌더링 하지 않는다
		해당 태그 내부에 fragment 내용을 삽입합니다.
		insert 는 해당 div에 덧붙이는 형식이다
		replace 는 해당 div를 그대로 가져옴
		div 태그를 완전히 대체합니다.
	*/-->
	<div th:replace="/include/header :: ourHeader" style="border : 1px solid blue"></div>
	
	<div class="container">
		<h1>Main Contents 입니다</h1>
		<p>어쩌구...저쩌구...</p>
	</div>
	
	<th:block th:insert="/include/side" :: article('제목','내용')></th:block>
	<hr>
	<th:block th:insert="/include/side" :: article(content='내용2', title='제목2')></th:block>
	<hr />
	<th:block th:insert="/include/side" :: article(${title}, ${content})></th:block>
	<hr />
	<th:block th:insert="/include/side" :: article(title=${title}, content=${content})></th:block>
</body>
</html>
