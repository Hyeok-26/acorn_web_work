<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>javascript 영역에서 thymeleaf 사용</h1>
	</div>
	<script>
		//let isLogin = false;
		let isLogin = [[${isLogin}]];
		//let age = 15; 
		let age = [[${age}]];
		//let name = "김구라";
		let name = `
			[[${name}]]
			javascript 
			동적으로 변환 가능
			`;
		let mem = {num :[[${dto.num}]]};
	</script>
	<!--/*
		.javascript 에서 Thymeleaf 변수에 들어있는 값을 편하게 사용할 수 있도록 도와준다.
	
		templates 페이지에서 전달된 Model 데이터를 이용해서 클라이엍느 웹브라우저에서 해석할
		javascript 를 출력할 때 사용하면 편리하다
		default 값도 설정 가능하다.
		String type 은  " " 로 감싸주고
		dto 나 Map 은 { } object 로 만들어준고
		list 는 [] array 로 만들어 준다.
	*/-->
	<script th:inline="javascript">
	//thymeleaf 가 해석해주는 script 영역 디폴트 값을 설정해줄 수 있다.

		let isLogin2 = /*[[${isLogin}]]*/ false;
		let age2 = /*[[${age}]]*/ 0 ;
		let name2 = /*[[${name}]]*/ "";
		let mem2 = /*[[${dto}]]*/ {};
		let list = /*[[${list}]]*/ [];
	</script>
</body>
</html>
