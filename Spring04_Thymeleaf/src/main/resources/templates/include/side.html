<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--/*	title 과 content 는 매개변수 역할을 한다 */-->
	<article th:fragment="article(title, content)" style="height:200px; backgorund-color:#cecece;">
		<h1>[[${title}]]</h1>
		<p1>[[${content}]]</p1>
	</article>
</body>
</html>
