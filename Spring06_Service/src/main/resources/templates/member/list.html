<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-between">
			<h1>회원 목록입니다</h1>
			<a th:href="@{/member/new}" class="btn btn-primary">회원 추가</a>
		</div>
		<table class="table table-bordered ">
			<thead class="table-dark ">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
					<th>삭제</th>
					<th>수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.name}]]</td>
					<td th:text="${tmp.addr}"></td>
					<td><a th:href="@{/member/delete(num=${tmp.num})}" class="btn btn-danger">삭제</a></td>
					<td><a th:href="@{/member/edit(num=${tmp.num})}" class="btn btn-success">수정</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
